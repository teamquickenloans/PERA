 <!DOCTYPE html>
<html ng-app="parkingDashboard">
<head>
	<meta charset="UTF-8">
  	<title>Parking Dashboard</title>
	<!-- <link rel="stylesheet" type="text/css" href="dashboard.css"> -->

	<!-- ====================== jQuery ============================== -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
	
	<!-- ====================== AngularJS ============================== -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>

  	<!-- ====================== Foundation ============================ -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/js/foundation.min.js"></script>

	
	<!-- ====================== Google Maps API ============================ -->
	<style type="text/css">
		html, body, #PAContentRow { height:100%; padding:0; margin:0; }
		body { background-color:#CCC; }
		#map-canvas { height:100%; }
		#sideBar { height:100%; overflow:auto;}
		.row { max-width:100%; }
		#sideBarContent{ margin:10px; }
    </style>

    <script type="text/javascript" 
    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV-BwHOcVyVW0e8yJa1sAk5GBFtm5YeHM">
    </script>


    <!-- ====================== app.js (our angularJS code) ============================ --> 
    <script type="text/javascript" src="app.js"></script>

	
	
	
	
    <script type="text/javascript">
		function initialize() 
		{
	  
		var styleArray = [
			{
				featureType: "water",
				stylers: [
					{ color: '#666666' }
				]
			},{
				featureType: "all",
				stylers: [
					{ saturation: -25 }
				]
			},{
				featureType: "road",
				elementType: "geometry",
				stylers: [
					{ visibility: "simplified" }
				]
			},{
				featureType: "poi.business",
				elementType: "labels",
				stylers: [
					{ visibility: "off" }
				]
			}
		];

        var mapOptions = {
			center: {lat: 42.33242, lng: -83.04646},
			zoom: 16,
			styles: styleArray,
			panControl: false,
  			zoomControl: false,
		  	mapTypeControl: true,
		  	scaleControl: false,
		  	streetViewControl: false,
		  	overviewMapControl: false
        };
		
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
			




        



		//Make the Nav Bar Do Stuff
		$("#ParkAllocNav").on('click', function() 
		{
			$("#ParkAllocNav").addClass("active");
			$("#ExpRecNav").removeClass("active");
			$("#NotifNav").removeClass("active");
  		});

		$("#ExpRecNav").on('click', function() 
		{
			$("#ParkAllocNav").removeClass("active");
			$("#ExpRecNav").addClass("active");
			$("#NotifNav").removeClass("active");
  		});

  		$("#NotifNav").on('click', function() 
		{
			$("#ParkAllocNav").removeClass("active");
			$("#ExpRecNav").removeClass("active");
			$("#NotifNav").addClass("active");
  		});





  		//TODO: Remove these, just here for mockup
  		$("#OverviewNav").removeClass("active");
		$("#SingGarNav").addClass("active");





		
		// //Create control panel (ie. site title and 2 buttons) which appears on the right-hand side.
		// var controlPanelDiv = document.createElement('div');
	

		// //Add the control panel and reset button (created previously) to the map.
		// map.controls[google.maps.ControlPosition.RIGHT_TOP].push(controlPanelDiv);

      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>

<body ng-controller="ParkingController">

	<!-- ======================== Nav Bar ============================ -->
	<nav class="top-bar" data-topbar role="navigation">
	  <ul class="title-area">
	    <li class="name">
	      <h1><a href="#">Parking Dashboard</a></h1>
	    </li>
	     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
	    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
	  </ul>

	  <section class="top-bar-section">
	    <!-- Right Nav Section -->
	    <ul class="right">
	      <li id="OverviewNav" class="active"><a href="#">Overview</a></li>
	      <li id="SingGarNav" class="has-dropdown">
	        <a href="#">Single Garage</a>
	        <ul id="dropdownTopBar" class="dropdown">
	          <!-- <li><a href="#">First link in dropdown</a></li>
	          <li class="active"><a href="#">Active link in dropdown</a></li> -->
	        </ul>
	      </li>
	    </ul>

	    <!-- Left Nav Section -->
	    <ul class="left">
	      <li id="ParkAllocNav" class="active"><a href="#">Parking Allocation</a></li>
	      <li id="ExpRecNav"><a href="#">Expense Reconcilliation</a></li>
	      <li id="NotifNav"><a href="#">Notifications</a></li>
	    </ul>
	  </section>
	</nav>







	<!-- ======================== Parking Allocation Content ============================ -->
	<div id="PAContentRow" class="row">

			<div id="map-canvas" class="columns small-10"></div>

				</div>
			</div>

	</div>

</body>

</html>
