 <!DOCTYPE html>
<html ng-app="dashboard">
<head>
	<meta charset="UTF-8">

	<!-- ====================== jQuery ============================== -->

	<!-- ====================== Google Maps API ============================ -->
	<style type="text/css">
		html, body, #PAContentRow { height:100%; padding:0; margin:0; }
		body { background-color:#CCC; }
		#map-canvas { height:100%; }
		#sideBar { height:100%; overflow:auto;}
		.row { max-width:100%; }

    </style>

    <script type="text/javascript" 
    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV-BwHOcVyVW0e8yJa1sAk5GBFtm5YeHM">
    </script>


    <!-- ====================== app.js (our js code) ============================ --> 
    <script type="text/javascript" src="app.js"></script>

    <script type="text/javascript">
		function initialize() 
		{
	  
		var styleArray = [
			{
				featureType: "water",
				stylers: [
					{ color: '#666666' }
				]
			},{
				featureType: "all",
				stylers: [
					{ saturation: -25 }
				]
			},{
				featureType: "road",
				elementType: "geometry",
				stylers: [
					{ visibility: "simplified" }
				]
			},{
				featureType: "poi.business",
				elementType: "labels",
				stylers: [
					{ visibility: "off" }
				]
			}
		];

        var mapOptions = {
			center: {lat: 42.33242, lng: -83.04646},
			zoom: 16,
			styles: styleArray,
			panControl: false,
  			zoomControl: false,
		  	mapTypeControl: true,
		  	scaleControl: false,
		  	streetViewControl: false,
		  	overviewMapControl: false
        };
		
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
			




        garageMarkers = [];
        garageNumber = 0;
        geocoder = new google.maps.Geocoder();
        // function testClick(event) {
        // 	console.log('in here');
        // }
        function AddGarage(name, address, load)
        {
        	//TODO: Geocoding should only be done once upon garage entry into the database, not on each page load!!!
        	//Convert Address to Latitude & Longitude and Create Marker/Marker Listener
		  	geocoder.geocode( { 'address': address }, function(results, status) 
		  	{
		    	if (status == google.maps.GeocoderStatus.OK) 
		    	{
		    		//Create Marker
		      		garageMarkers[garageNumber] = new google.maps.Marker({
		          		map: map,
		          		position: results[0].geometry.location,
		      		});

		      		if (load == 'low')
		      		{
		      			garageMarkers[garageNumber].setIcon('parking_logo_green.png'); //TODO: Fix click zone
		      		}
		      		else if (load == 'medium')
		      		{
		      			garageMarkers[garageNumber].setIcon('parking_logo_yellow.png');
		      		}
		      		else if (load == 'high')
		      		{
		      			garageMarkers[garageNumber].setIcon('parking_logo_red.png');
		      		}
		      		else if (load == 'full')
		      		{
		      			garageMarkers[garageNumber].setIcon('parking_logo_black.png');
		      		}
		      		else
		      		{
		      			console.log("load read error for " + name);
		      		}

		      		//Create Marker Listener
		      		google.maps.event.addListener(garageMarkers[garageNumber], 'click', function() {
			    		//TODO: Change sideBar
			  		});
		    	} 
		    	else 
		    	{
		      		//alert('Geocode was not successful for the following reason: ' + status);
		    	};
		  	});


			//Create Dropdown Entry
			var newButton = $("<li id='garageButton" + garageNumber + "'></li>");
			var newAnchor = $("<a href='#'>" + name + "</a>");
			
			newButton.html(newAnchor);
			$('#dropdownTopBar').append(newButton);


			//Make Dropdown Entry Do Something //TODO: no worky, use angularJS
			// $("#garageButton" + garageNumber).on('click', function() 
			// {
			// 	alert("here I am!"); //TODO
	  // 			//map.setZoom(16);
	  //   		//map.setCenter(garageMarkers[garageNumber].getPosition());
	  // 		});


			// var newButton = $("<li id='garageButton" + garageNumber + "'></li>");
			// var newAnchor = $("<a href='#'>" + name + "</a>")
			// console.log("here");
			// console.log(newAnchor)
			
			// newButton.html(newAnchor);
			// $('#dropdownTopBar').append(newButton);

			// var c = $('#garageButton' + garageNumber).find('a');
			// c.on('click', function(event) {
			// 	event.preventDefault();
			// 	console.log("CLICK");
			// })


			garageNumber++;
        };


       



        //Read Garages From JSON file
		$.getJSON('garages.json', function(data) 
		{    
		    for(var i=0; i<data.garage.length; i++)
		    {
		        var obj = data.garage[i];
		        AddGarage(obj.name, obj.address, obj.load);
		    }
		});



		//Make the Nav Bar Do Stuff
		$("#ParkAllocNav").on('click', function() 
		{
			$("#ParkAllocNav").addClass("active");
			$("#ExpRecNav").removeClass("active");
			$("#NotifNav").removeClass("active");
  		});

		$("#ExpRecNav").on('click', function() 
		{
			$("#ParkAllocNav").removeClass("active");
			$("#ExpRecNav").addClass("active");
			$("#NotifNav").removeClass("active");
  		});

  		$("#NotifNav").on('click', function() 
		{
			$("#ParkAllocNav").removeClass("active");
			$("#ExpRecNav").removeClass("active");
			$("#NotifNav").addClass("active");
  		});





  		//TODO: Remove these, just here for mockup
  		$("#OverviewNav").removeClass("active");
		$("#SingGarNav").addClass("active");





		
		// //Create control panel (ie. site title and 2 buttons) which appears on the right-hand side.
		// var controlPanelDiv = document.createElement('div');
	

		// //Add the control panel and reset button (created previously) to the map.
		// map.controls[google.maps.ControlPosition.RIGHT_TOP].push(controlPanelDiv);

      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>

<body ng-controller="ParkingController">

	    <li class="name">
	      <h1><a href="#">Parking Dashboard</a></h1>
	    </li>

	    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>

	    <ul class="right">

	        <a href="#">Single Garage</a>
	        <ul id="dropdownTopBar" class="dropdown">

	          <li class="active"><a href="#">Active link in dropdown</a></li> -->
	        </ul>
	      </li>
	    </ul>

	    <!-- Left Nav Section -->
	    <ul class="left">
	      <li id="ParkAllocNav" class="active"><a href="#">Parking Allocation</a></li>
	      <li id="ExpRecNav"><a href="#">Expense Reconcilliation</a></li>
	      <li id="NotifNav"><a href="#">Notifications</a></li>

	  </section>
